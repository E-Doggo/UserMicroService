apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: user-service
          image: micro-service-user-image:1.0
          imagePullPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: user-service-entrypoint
  namespace: default
spec:
spec:
  type: NodePort
  selector:
    app: web  
  ports:
    - port: 80
      targetPort: 8080